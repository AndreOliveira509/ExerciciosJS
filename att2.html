<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Testando cor de fonte e p√°gina</h1>
    <div id="cordefundo">
        <input type="button" value="Azul" id="Azul" onclick="backAzul()">
        <input type="button" value="Amarelo" id="Amarelo" onclick="backAmarelo()">
        <input type="button" value="Vermelho" id="Vermelho" onclick="backVermelho()">
        <input type="button" value="Laranja" id="Laranja" onclick="backLaranja()">
        <input type="button" value="Preto" id="Preto" onclick="backPreto()">
    </div>
    <div id="cordafonte">
        <input type="button" value="Azul" id="Azul" onclick="fonteAzul()">
        <input type="button" value="Amarelo" id="Amarelo" onclick="fonteAmarelo()">
        <input type="button" value="Vermelho" id="Vermelho" onclick="fonteVermelho()">
        <input type="button" value="Laranja" id="Laranja" onclick="fonteLaranja()">
        <input type="button" value="Branco" id="Branco" onclick="fonteBranco()">

    </div>
    <script>
       function backAzul(){
        document.body.style.background = 'Blue'
       }
       function backAmarelo(){
        document.body.style.background = 'yellow'
       }
       function backVermelho(){
        document.body.style.background = 'red'
       }
       function backLaranja(){
        document.body.style.background = 'orange'
       }
       function backPreto(){
        document.body.style.background = 'black'
       }
       function fonteAzul(){
        document.body.style.color = 'Blue'
       }
       function fonteAmarelo(){
        document.body.style.color = 'yellow'
       }
       function fonteVermelho(){
        document.body.style.color = 'red'
       }
       function fonteLaranja(){
        document.body.style.color = 'orange'
       }
       function fonteBranco(){
        document.body.style.color = 'White'
       }



    </script>
</body>
</html>
